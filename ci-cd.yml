name: CI/CD Pipeline for WhatsVUpp

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io/stynw7
      IMAGE_BACKEND: backend-go
      IMAGE_FRONTEND: frontend
      IMAGE_TAG: latest

    steps:
      # 1. Checkout Source Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Go untuk testing backend-go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Unit Tests (backend-go)
        working-directory: ./backend-go
        run: go test ./...

      # 3. Login ke Private Docker Registry
      - name: Log in to Private Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build Docker Image backend-go
      - name: Build and Push backend-go Image
        run: |
          docker build -t $REGISTRY/$IMAGE_BACKEND:$IMAGE_TAG -f docker/backend-go.Dockerfile .
          docker push $REGISTRY/$IMAGE_BACKEND:$IMAGE_TAG

      # 5. Build Docker Image frontend
      - name: Build and Push frontend Image
        run: |
          docker build -t $REGISTRY/$IMAGE_FRONTEND:$IMAGE_TAG -f docker/frontend.Dockerfile .
          docker push $REGISTRY/$IMAGE_FRONTEND:$IMAGE_TAG

      # 6. Deploy to Kubernetes
      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/backend-go-deployment.yaml
          kubectl apply -f k8s/frontenddeployment.yaml
