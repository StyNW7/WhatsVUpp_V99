apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-go
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-go
  template:
    metadata:
      labels:
        app: backend-go
    spec:
      containers:
      - name: backend-go
        image: localhost:5000/whatsvupp-backend-go:latest
        ports:
        - containerPort: 8080
