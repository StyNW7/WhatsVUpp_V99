name: Go Backend CI/CD

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend-go/**'

jobs:   
  test-build-and-deploy:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go  
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run Unit Test
        run: |
          cd backend-go
          go test -v  ./...

      - name: Login to Private Docker Registry
        uses: docker/login-action@v3
        with: 
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5
        with: 
          context: ./backend-go
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY_URL }}/backend-go:${{ github.sha }}
      
      - name: Deploy to Kubernetes
        uses: actions-hub/kuberctl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: set image deployment/backend-go-deployment backend-go-container=${{ secrets.DOCKER_REGISTRY_URL }}/backend-go:${{ github.sha }}