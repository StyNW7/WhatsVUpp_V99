name: Rust Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend-rust/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Private Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-rust
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY_URL }}/backend-rust:${{ github.sha }}

      - name: Deploy to Kubernetes
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: set image deployment/backend-rust-deployment backend-rust-container=${{ secrets.DOCKER_REGISTRY_URL }}/backend-rust:${{ github.sha }}